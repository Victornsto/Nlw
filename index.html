<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OriginSix</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- STYLES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="#">beauty<span>salon.</span></a>
        <!-- O span serve para deixa os elementos um do lado do outros. Caso use <div>, ele vai mandar para baixo. Usar span é ótimo para querer usar formatações diferentes na mesma palavra -->
        <!-- Todas as tags com class "logo" serão aplicadas as mesmas configurações, tanto no html quanto css -->
        <div class="menu">...</div>
      </nav>
    </header>
    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="imagem">
            <img
              src="https://media.istockphoto.com/photos/in-a-hair-salon-picture-id1306817644?b=1&k=20&m=1306817644&s=170667a&w=0&h=_WskuZH3vpLcsJCXtCcmc-EXfALgcbSeFb2BouLqVHs="
              alt="Mulher sorrindo penteando outra Mulher"
            />
          </div>
          <div class="text">
            <h1>Saúde natural para os seus cabelos</h1>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais.
            </p>
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>
      <div class="divider-1"></div>
      <section class="container">
        <p>Section 1</p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
